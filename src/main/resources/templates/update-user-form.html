<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h1>Update user</h1>
<form th:method="PUT" th:action="@{/admin/updateUser/{id}(id=${user.getId()})}" th:object="${user}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br>
        <label for="mail">Mail</label>
        <input type="text" th:field="*{mail}" id="mail">
        <div style="color:red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Mail error</div>
        <br>
        <input type="password" th:field="*{password}" placeholder="password"/>
        <br>
        <select th:field="*{authorities}">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                    th:selected="role"></option>
        </select>
        <br>
        <input type="submit" value="Update">
    </div>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</body>
</html>
