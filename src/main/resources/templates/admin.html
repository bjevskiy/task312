<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task 312 Users CRUD</title>
</head>
<body>
<div>
    <h1>Admin page</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>User Role</th>
            <th>Name</th>
            <th>Mail</th>
            <th>Creation date</th>
            <th>Last modification date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.roles}"></td>
            <td th:text="${user.name}">user</td>
            <td th:text="${user.mail}"></td>
            <td th:text="${user.creationDate}"></td>
            <td th:text="${user.lastModify}"></td>
            <td>
                <button>
                    <a th:href="@{/admin/update/{id}(id=${user.id})}">Update</a>
                </button>
                <form th:action="@{/admin/deleteUser/{id}(id=${user.getId()})}" th:object="${user}" th:method="Delete">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<hr/>
<button>
    <a th:href="@{/admin/newUser}">Create new user</a>
</button>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
