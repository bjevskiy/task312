<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<h1>New user</h1>
<form th:method="POST" th:action="@{/admin}" th:object="${userForm}">
    <div>
        <input type="text" th:field="*{name}" placeholder="name aka login" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br>
        <input type="text" th:field="*{mail}" placeholder="mail@mail.com" id="mail"/>
        <div style="color:red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Mail error</div>
        <br>
        <input type="password" th:field="*{password}" placeholder="password"/>
        <br>
        <select th:field="*{authorities}">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                    th:selected="role"></option>
        </select>
        <input type="submit" value="Add user">
    </div>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</body>
</html>
